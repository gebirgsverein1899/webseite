<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <link rel="stylesheet" href="/custom.css">
    <link rel="icon" href="/farnwedel.png">
</head>

<body>
    <header>
        {{ partial "nav.html" . }}
        <img class="banner" src="/bild-homepage25.png">
    </header>
    <h1>{{ .Title }}</h1>
    <div class="container">
    {{ range (.Site.GetPage "blog").RegularPages }}
        {{ $pagelink := .RelPermalink }}
        <div class="item">
            <div class="item-img">
                {{ range first 1 (.Resources.ByType "image") }}
                    <a href="{{ $pagelink }}"><img src="{{ .RelPermalink }}"></a>
                {{ end }}
            </div>
            <div class="item-text">
                <h4><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h4>
                {{ .Summary }}
                <p align="left"><a href="{{ .RelPermalink }}">...</a></p>
            </div>
        </div>
    {{ end }}
    </div>
    <footer>
        <p>© 2024 Gebirgsverein 1899 Berggießhübel e.V.</p>
    </footer>
</body>
</html>
